<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>

        <form action="" method="">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="datanasc">Data de Nascimento: </label>
                <input type="date" id="datanasc" name="datanasc">
            </div>
            <div>
                <label for="hora">Horário: </label>
                <input type="time" id="hora" name="hora">
            </div>
            <div>
                <label for="numero">Número: </label>
                <input type="number" id="numero" name="numero">
            </div>
            <div>
                <label for="file">File: </label>
                <input type="file" id="file" name="file">
            </div>
            <div>
                <label for="url">Url: </label>
                <input type="url" id="url" name="url">
            </div>
            <div>
                <label for="cor">Cor: </label>
                <input type="color" id="cor" name="cor">
            </div>
            <div>
                <label for="barra">Barra: </label>
                <input type="range" id="barra" name="barra">
            </div>
            <div>
                <label for="marcar">CheckBox: </label>
                <input type="checkbox" id="marcar" name="marcar">
            </div>
            <div>
                <label for="marcar">Bola: </label>
                <input type="radio" id="marcar" name="marcar">
            </div>
            <textarea name="bio" id="bio" cols="30" rows="10">

            </textarea>
            <br>
            <br>
            <div>
                <select name="select" id="select">
                    <option value="" selected disabled>Selecione uma das opções...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>
            <br>
            <br>


            <div>
                <input type="reset" id="marcar" name="marcar" value="Limpar">
            </div>
            <div>
                <input type="submit" id="marcar" name="marcar" value="Enviar">
            </div>
           
            
            


        </form>
    </main>
</body>
</html>
